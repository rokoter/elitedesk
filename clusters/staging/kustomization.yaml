apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: staging-infra
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: elitedesk
    namespace: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: staging-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: staging-infra
  interval: 10m0s
  path: ./apps/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: elitedesk
    namespace: flux-system
